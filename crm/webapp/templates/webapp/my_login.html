{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
    <div class="container bg-light shadow-md p-5 form-layout" style="max-width: 500px; margin: 10 auto;">
        <h3 class="text-center">Login to your account</h3>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            <!-- Manually Render Fields Without Labels -->
            <div class="form-group mb-3">
                {{ form.username }}
            </div>
            <div class="form-group mb-3">
                {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">Login</button>
        </form>

        <div class="text-center mt-3">
            <p>Don't have an account?</p>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
{% endblock %}
